<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="icon" href="https://meme-arsenal.com/create/template/2533082">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">  
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body> 
    <div class="container">
        <h1>Любимые герои ждут тебя!</h1>

        <input type="radio" name="radio" id="choice-1" checked>
        <input type="radio" name="radio" id="choice-2" checked>
        <input type="radio" name="radio" id="choice-3" checked>
        <input type="radio" name="radio" id="choice-4" checked>

        <div class="images">
            <img src="assets/slide1.jpg" alt="AngryBirds" class="slide slide_1">
            <img src="assets/slide2.jpg" alt="Pinguins" class="slide slide_2">
            <img src="assets/slide3.jpg" alt="Madagaskar" class="slide slide_3">
            <img src="assets/slide4.jpg" alt="Rio" class="slide slide_4">            
        </div>  


        <div class="rest">

            <div class="slider_text">
                <div class="text_container">
                    <p id="text_1">Angry Birds</p>
                    <p id="text_2">Penguins of Madagascar</p>
                    <p id="text_3">Madagascar: Escape 2 Africa</p>
                    <p id="text_4">Rio</p>
                </div>
            </div>
            

            <div class="switchOn">
                <label for="choice-1">
                    <span class="point"></span>
                </label>
                <label for="choice-2">
                    <span class="point"></span>
                </label>
                <label for="choice-3">
                    <span class="point"></span>
                </label>
                <label for="choice-4">
                    <span class="point"></span>
                </label>
            </div>                      
            
        </div>      
    </div>
</body>
</html>
